{% extends 'base.html' %}
{% load rest_framework %}

{% block title %}
    <title>Job Application</title>
{% endblock title %}

{% block content %}

<form action="{% url 'job_application' %}" method="post" novalidate>
    {% csrf_token %}
    {% render_form serializer template_pack='rest_framework/vertical' %}
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock content %}
